<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="logo-images" />
    <div class="container">
      <div class="left">
        <div class="bill">
          <label class="bill-amount">Bill</label>

          <input
            onkeyup="calculateBill()"
            type="number"
            class="guess"
            value="142"
            color="red"
          />
        </div>
        <div class="select-tip">
          <p class="tip">Select Tip %</p>
          <div class="percents">
            <button value="5" class="btn">5%</button>
            <button value="10" class="btn">10%</button>

            <button value="15" class="btn active">15%</button>

            <button value="25" class="btn">25%</button>
            <button value="50" class="btn">50%</button>
            <input
              onkeyup="calculateBill()"
              type="number"
              class="costum"
              placeholder="COSTUM"
            />
          </div>
        </div>
        <div class="people-input">
          <div class="people-amount">
            <div class="messages">
              <p class="people">Number of People</p>
              <p class="error">Can't be zero</p>
            </div>
          </div>
          <input
            value="5"
            onkeyup="calculateBill()"
            type="number"
            class="second-input"
          />
        </div>
      </div>
      <div class="result">
        <div class="div-1">
          <div class="div11">
            <p class="p">Tip Amount</p>
            <p class="person">/person</p>
          </div>
          <span class="span">$4.27</span>
        </div>
        <div class="div-2">
          <div class="div22">
            <p class="p">Total</p>
            <p class="person">/person</p>
          </div>
          <span class="span-2">$32.79</span>
        </div>

        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
